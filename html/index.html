<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Acount_projectt</title>
    <!-- BootsTrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="main-container container my-3">
        <h2 class="text-center mb-4">My income and expenditure accounts</h2>
        <div class="main-div">
            <div class="child-div row">

                <div class="image col-sm-12  col-lg-6">
                    <!-- <img src="../image/moneySave1.jpg" alt=""> -->
                    <img class="img-fluid" src="../image/moneySave1.jpg" alt="">
                </div>

                <div class="calculate-section text-center col-sm-12  col-lg-6">
                    <div>
                        <h3 class="pt-4">Income</h3>
                        <div class="d-flex justify-content-between">
                            <label for="">Income</label>
                            <input id="income-input" class="mb-2" type="text" value="">
                        </div>

                        <div>
                            <h3>Expnses</h3>
                            <div class="d-flex justify-content-between"><label for="">Food:</label> <input id="food-input" type="text" value=""></div>
                            <div class="d-flex justify-content-between py-2"><label for="">Rent:</label> <input id="rent-input" type="text" value=""></div>
                            <div class="d-flex justify-content-between pb-2"><label for="">Clothes:</label> <input id="clothes-input" type="text" value=""></div>
                        </div>
                        <button id="cal-button" type="button" class="btn btn-primary w-50 mt-2 mb-3">Calculate</button>
                        <div class="d-flex justify-content-center">
                            <h3>Total Expenses:</h3> <h3 id="total-espenses" class="ms-1">000</h3>
                        </div>
                        <div class="d-flex  justify-content-center">
                            <h3>Balance:</h3> <h3 id="total-balance" class="ms-1">000</h3>
                        </div>

                        <div class="save-part">
                            <div class="save mb-2 d-flex align-items-center justify-content-between">
                                <label for="">Save</label>
                                <input id="save-input" class="w-50 text-center" type="text" value="">
                                <div>%</div>
                                <button id="save-button" type="button" class="btn btn-primary">Save</button>
                            </div>
                            <div>
                                <div class="d-flex  justify-content-center">
                                    <h3>Saveing Amount: </h3><h3 id="saving-amount" class="ms-1">000</h3>
                                </div>
                                <div class="d-flex  justify-content-center ">
                                    <h3>Remaining Balance: </h3><h3 id="remaining-balance" class="ms-1">000</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>












    <script src="../js/index.js"></script>
</body>

</html>
